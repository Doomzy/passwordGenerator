{% extends 'mainTemplate.html' %}
    {% block content%}
        <form action="{% url 'generator:passPage'%}" method="post">
            {% csrf_token %}
            <label for="passLength">Length
            <select name="passLength" id="passLength">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select></label>
            <label for="upperChar">Uppercase letter
                <input type="checkbox" name="upperChar" id="upperChar"></label>
            <label for="lowerChar">Lowercase letter
                <input checked type="checkbox" name="lowerChar" id="lowerChar"></label>
            <label for="digits">Digits
                <input type="checkbox" name="digits" id="digits"></label>
            <button type="submit">Generate</button>
        </form>
    {% endblock%}
